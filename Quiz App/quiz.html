<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>

    <!-- include stylesheet -->
    <link rel="stylesheet" href="css/quiz.css">
    
</head>

<body>
    <div class="container">
        <div class="quiz-box">
            <div class="quiz-box-header">
                <h2 class="greetings">Welcome <span class="user-name">user</span>!</h2>
            </div>
            <div class="quiz-box-body">
                <h3 class="question">Q1. This is first question ?</h3>
                <ul class="options-group">
                    <li class="opt1 option">option 1</li> <br>
                    <li class="opt2 option">option 2</li> <br>
                    <li class="opt3 option">option 3</li> <br>
                    <li class="opt4 option">option 4</li>
                </ul>
                <input type="button" value="Next" class="next-button">
            </div>
        </div>
    </div>
    <script src="js/quiz.js"></script>
</body>

</html>
