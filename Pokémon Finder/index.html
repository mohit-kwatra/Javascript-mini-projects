<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeFinder</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&family=Lobster+Two:ital@0;1&family=Pacifico&family=Sansita+Swashed:wght@300;400&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="mws-container">
        <header>
            <h3>PokeFinder - Find Your Favourite Pokemon</h3>
        </header>
        <main>
            <div class="search-box-container">
                <input type="search" class="search-box" placeholder="Find Pokemon by Name or ID">
                <button class="find-btn">Find</button>
            </div>
            <div class="details-box">
                <div class="details">
                    <p>Pokemon ID: <span class="pokemon-id">1</span></p>
                    <p>Name: <span class="pokemon-name">balbasaur</span></p> 
                    <p>Height: <span class="pokemon-height">7</span></p>
                    <p>Weight: <span class="pokemon-weight">69</span></p>
                    <p>Total Moves: <span class="pokemon-moves">83</span></p>
                </div>
                <div class="pokemon-image-container">
                    <img src="./images/balba.jpg" class="pokemon-image" width="150px" height="150px" alt="Pokemon Picture">
                </div>
            </div>
            <div class="footer">
                <p>Made with ❤️ by <a href="https://github.com/mohit-kwatra/">DragoonX</a></p>
            </div>
        </main>    
    </div>
    
    <script src="./js/app.js"></script>
</body>
</html>
